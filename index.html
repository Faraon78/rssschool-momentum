<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>
<body>
  <header class="header">
    <div class="player">
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
      </div>
      <ul class="play-list"></ul>
    </div>
    <div class="lang">
        <label class="lang-check"> en <input type='radio' value="en" name='lang' checked></label>
        <label class="lang-check"> ru <input type='radio' value="ru" name='lang'></label>
        
    </div>
    <div class="weather">
      <input type="text" class="city" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="nameUser" placeholder="[Enter name]"/>
    </div>
  </main>
  <footer class="footer">
    <button class="change-quote"></button>
    <div>
      <div class="quote"></div>
      <div class="author"></div>
    </div>
    <div class="footer-user">
      <div class="wrap-logoRS"><a href="https://rs.school/js/" target="blank"><img class="footer-logoRS" src="assets/rs_school_js.svg" alt="Logo Rsschool"></a></div>
      <div class="footer-year">2021</div>
      <div class="wrap-logoGit"><a href="https://github.com/Faraon78" target="blank">
                       <svg class="footer-logoGit" height="50" aria-hidden="true" viewBox="0 0 16 16" version="1.1" width="32" data-view-component="true" >

                </svg>
      </a></div>
    </div>
  </footer>
  <script src="scripts/index.js"></script>
  <script src="scripts/settings.js"></script>
</body>
</html>
